<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link th:href="@{/css/stylee.css}" rel="stylesheet" />
  <link th:href="@{/css/pagginationButtons.css}" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
          crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragment/fragment.html :: nav}"></nav>
<header th:replace="~{fragment/fragment.html :: header}"></header>

<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>

<h3 class="registration-form-title" th:text="#{RegistrationF}"></h3>
<form th:action="@{/registration}" th:object="${user}"
      method="post" class="form custom-registration-form">
  <section th:text="${usernameError}"></section>
  <div>
    <label for="username">User Name:</label> <input type="text"
                                                    th:field="*{username}" id="username"
                                                    placeholder="Enter username">
    <ul>
      <li th:each="err : ${#fields.errors('username')}" th:text="${err}"
          class="error"/>
    </ul>
  </div>
  <div>
    <label for="password">Password:</label>
    <i class="fa-solid fa-key fa-beat-fade"></i>
    <input type="text"
           th:field="*{password}" id="password" placeholder="Enter password">
    <ul>
      <li th:each="err : ${#fields.errors('password')}" th:text="${err}"
          class="error"/>
    </ul>
  </div>

  <div><input type="submit" value="Register"/></div>
</form>

<footer th:replace="~{fragment/fragment.html :: footer}"> </footer>
</body>
</html>
