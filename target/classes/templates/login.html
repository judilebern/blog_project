<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link th:href="@{/css/stylee.css}" rel="stylesheet" />
    <link th:href="@{/css/pagginationButtons.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragment/fragment.html :: nav}"></nav>
<header th:replace="~{fragment/fragment.html :: header}"></header>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<h3 class="registration-form-title" th:text="#{LoginF}"></h3>
<form th:action="@{/login}" method="post" class="form custom-login-form">
    <div>
    <div class="user-login"><label> Username<input type="text" name="username"/> </label></div>
    <div class="user-login"><label> Password<input type="password" name="password"/> </label></div>
    <div><input class="login-button-submit" type="submit" value="Log In"/></div>
    </div>
</form>

<footer th:replace="~{fragment/fragment.html :: footer}"> </footer>
</body>

</body>
</html>
