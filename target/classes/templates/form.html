<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link th:href="@{/stylee.css}" rel="stylesheet" />
    <link th:href="@{/labels.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
</head>
<body>

<nav th:insert="fragment/fragment.html :: nav"></nav>
<header th:insert="fragment/fragment.html :: header"></header>

<main>

    <form th:action="@{/mainPage/form}" method="post" th:object="${newRecipe}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Recipe Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Some New Title">
        </div>
        <div class="form-group">
            <label for="short_Description">Recipe Description</label>
            <textarea class="form-control" id="short_Description" rows="3" th:field="*{shortDescription}"></textarea>
        </div>
        <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <textarea class="form-control" id="ingredients" rows="3" th:field="*{ingriedients}"></textarea>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" th:field="*{category}">
                <option th:each="categoryOpt: ${T(blog_project.entities.Category).values()}"
                        th:value="${categoryOpt}" th:text="${categoryOpt}" ></option>
            </select>
        </div>
        <div class="form-group">
            <label for="recipe">All Recipe</label>
            <textarea class="form-control" id="recipe" rows="10" th:field="*{recipeText}"></textarea>
        </div>
        <div class="form-group">
            <label class="form-label" for="customFile">Recipe Image</label>
            <input type="file" class="form-control" id="customFile" name = "prdimage" accept="image/*"/>
        </div>
        <br><br>
        <div class = 'buttons'>
            <input type="submit" id="submit_btn">
            <input type="reset" id="reset_btn">
        </div>

    </form>
    <a th:href="@{/mainPage/recipes}"  style="color: whitesmoke;font-family: 'Caveat', cursive; font-size: 1.5em;">Go back to recipe list</a>
</main>

<footer th:insert="fragment/fragment.html :: footer"> </footer>
</body>
</html>
